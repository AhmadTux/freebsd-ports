<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- $FreeBSD: ports/japanese/ipa-ttfonts/files/2.ipa-ttfonts.conf,v 1.1 2005/11/13 19:03:15 hrs Exp $ -->
<fontconfig>
	<alias>
		<family>serif</family>
		<prefer>
			<family>IPAPMincho</family>
		</prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>IPAPGothic</family>
			<family>IPAUIGothic</family>
			<family>M+1P+IPAG</family>
			<family>M+2P+IPAG</family>
			<family>M+1P+IPAG circle</family>
			<family>M+2P+IPAG circle</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>IPAGothic</family>
			<family>IPAMincho</family>
			<family>M+1VM+IPAG circle</family>
			<family>M+2VM+IPAG circle</family>
		</prefer>
	</alias>
	<match target="font">
		<test name="family">
			<string>IPAMincho</string>
			<string>IPAGothic</string>
			<string>IPAPMincho</string>
			<string>IPAPGothic</string>
			<string>IPAUIGothic</string>
			<family>M+1P+IPAG</family>
			<family>M+2P+IPAG</family>
			<family>M+1P+IPAG circle</family>
			<family>M+2P+IPAG circle</family>
			<family>M+1VM+IPAG circle</family>
			<family>M+2VM+IPAG circle</family>
		</test>
		<edit name="hintstyle">
			<const>hintslight</const>
		</edit>
		<edit name="autohint">
			<bool>false</bool>
		</edit>
	</match>
</fontconfig>
